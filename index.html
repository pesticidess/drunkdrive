<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Blur Effect for Awareness</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('night_drive.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            font-size: 30px;
            color: wheat;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            pointer-events: none;
            z-index: 2;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <p>Driving under the influence of alcohol can severely impair your ability to see and react to your surroundings. Always drive sober.</p>
    </div>
    <div class="overlay" id="overlay"></div>
    <button class="toggle-button" id="toggleButton">Toggle Blur</button>
    <script>
        const overlay = document.getElementById('overlay');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            if (overlay.style.backdropFilter === 'blur(8px)') {
                overlay.style.backdropFilter = 'none';
            } else {
                overlay.style.backdropFilter = 'blur(8px)';
            }
        });

        // Initially blur the overlay
        overlay.style.backdropFilter = 'blur(8px)';
    </script>
</body>
</html>
